<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Pythonista Tools</title>

    <link href="https://bootswatch.com/paper/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link rel="stylesheet" href="stylesheets/style.css">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </head>
  
<body>

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Pythonista Tools</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li class="active"><a href="?p=">Home</a></li>
            <li><a href="appstore.html">Pythonista Apps in the Apple App Store</a></li>
            <li><a href="blog.html">Blog</a></li>
            <li><a href="download.html">Download</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      
        <form id="searchForm" action="./" method="get">
            <div class="form-group">
                <div class="input-group">
                  <input id="search-box" name="search-input" type="text" class="form-control input-lg" placeholder="Search a script">
                  <span class="input-group-btn">
                    <button class="btn btn-primary btn-lg" type="submit"><i class="fa fa-search"></i></button>
                  </span>
                </div>
            </div>
        </form>

      
        <div class="category-links">
        <ul class="nav nav-pills">
            <li class="funBtn"><a href="?p=fun">Fun</a></li>
            <li class="gamesBtn"><a href="?p=games">Games</a></li>
            <li class="githubBtn"><a href="?p=github">GitHub Tools</a></li>
            <li class="graphicsBtn"><a href="?p=graphics">Graphics and Imaging</a></li>
            <li class="internetBtn"><a href="?p=internet">Internet of Things</a></li>
            <li class="objcBtn"><a href="?p=objc">ObjC Tools</a></li>
            <li class="pypiBtn"><a href="?p=pypi">Pypi Modules</a></li>
            <li class="soundsBtn"><a href="?p=sounds">Sounds</a></li>
            <li class="tenBtn"><a href="?p=ten">Ten Lines or Less</a></li>
            <li class="uiBtn"><a href="?p=ui">UI</a></li>
            <li class="utilitiesBtn"><a href="?p=utilities">Utilities</a></li>
        </ul>
        </div>
        <div class="table-responsive">
<table id="scripts" class="table table-striped">
    <tr>
      <th>Name</th>
      <th>Description</th>
      <th>Category</th>
    </tr>
  <script id="games-template" type="text/x-handlebars-template">
    {{#if num}}
      <tr>
        <td><a href="{{cells.Link}}">{{cells.Name}}</a></td>
        <td>{{cells.Description}}</td>
        <td>{{cells.Category}}</td>
      </tr>
    {{/if}}
  </script>
</table>
      </div>

    </div><!-- /.container -->
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/3.0.2/handlebars.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-sheetrock/1.0.0/dist/sheetrock.min.js"></script>
    <script src="javascripts/app.js"></script>

  </body>
</html>
