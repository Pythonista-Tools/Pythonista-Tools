<body>

    <nav class="navbar navbar-default navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="../index.html">Pythonista Tools</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav">
            <li><a href="../index.html">Home</a></li>
            <li><a href="../appstore.html">Pythonista Apps in the Apple App Store</a></li>
            <li class="active"><a href="../blog.html">Blog</a></li>
            <li><a href="../download.html">Download</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>

    <div class="container">

      <h1 class="post-title text-center">{{ page.title }}</h1>
      <span class="post-date text-center">By <a href="https://github.com/{{ page.author }}">{{ page.author }}</a> | {{ page.date | date_to_string }}</span>
      <br>
      {{ content }}

      <div id="disqus_thread"></div>
<script type="text/javascript">
    /* * * CONFIGURATION VARIABLES * * */

    /* * * DON'T EDIT BELOW THIS LINE * * */

        var dsq = document.createElement('script'); dsq.type = 'text/javascript'; dsq.async = true;
        dsq.src = '//' + disqus_shortname + '.disqus.com/embed.js';

</script>
<noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
